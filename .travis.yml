
# This is a special configuration file to run tests on Travis-CI via
# GitHub notifications when changes are committed.
#
# See http://travis-ci.org/ for details
language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install planemo==0.58.1

# @TODO: remove ASAP
# The issue: https://github.com/galaxyproject/planemo/issues/865
install:
 - for LINK in ${TRAVIS_BUILD_DIR}/tools/xcms_4_travis/test-data/*; do REALPATH=$(readlink -f $LINK); rm -f $LINK; cp $REALPATH $LINK; done

script:
 - planemo lint ${TRAVIS_BUILD_DIR}/tools/xcms_4_travis/
 - planemo test --conda_ensure_channels bioconda/label/gcc7,bioconda,conda-forge --galaxy_branch release_18.05 --no_cache_galaxy ${TRAVIS_BUILD_DIR}/tools/xcms_4_travis/
